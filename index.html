  function openModal(key) {
  const data = modalData[key];
  modalTitle.textContent = data.title;
  modalContent.innerHTML = data.content;

  currentIndex = tourSequence.indexOf(key);

  let navButtons = '<div class="mt-4 flex justify-between">';

  if (currentIndex > 0) {
    navButtons += `
      <button onclick="goBack()" class="bg-gray-300 text-gray-800 px-3 py-1 rounded text-sm hover:bg-gray-400 transition">
        ← Back: ${modalData[tourSequence[currentIndex - 1]].title}
      </button>`;
  }

  if (currentIndex < tourSequence.length - 1) {
    navButtons += `
      <button onclick="goNextStop()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition">
        Next: ${modalData[tourSequence[currentIndex + 1]].title} →
      </button>`;
  }

  navButtons += '</div>';
  modalContent.innerHTML += navButtons;

  modal.classList.remove('hidden');
  modal.classList.add('flex');
}



    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
